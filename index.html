<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="circulo"></div>

    <img src="imagens/logo.png" alt="logo.png" class="logo" />
    <div class="conteudo">
      <div class="caixa-texto">
        <h2>
          It's not just Coffe <br />
          It's <span>Starbucks</span>
        </h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum
          provident dolorem fuga explicabo voluptas. Placeat animi illum sit
          corporis maxime, quis delectus est soluta ad omnis rem deserunt!
          Asperiores, illum.
        </p>
        <button>Deixe o seu like!</button>
      </div>

      <div class="caixa-imagem">
        <img src="imagens/img1.png" alt="copo starbucks" class="starbucks" />
      </div>
    </div>

    <div class="menu">
      <img src="imagens/img1.png" alt="bebida" class="copo-pequeno verde" />
      <img src="imagens/img2.png" alt="bebida" class="copo-pequeno amarelo" />
      <img src="imagens/img3.png" alt="bebida" class="copo-pequeno rosa" />
    </div>
  </body>
  <script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
      imgCopo.src = "./imagens/img1.png"
      circulo.style.background = "#017143"
    })  
    amarelo.addEventListener("click", () => {
      imgCopo.src = "./imagens/img2.png"
      circulo.style.background = "#eb7495"
    })
    rosa.addEventListener("click", () => {
      imgCopo.src = "./imagens/img3.png"
      circulo.style.background = "#d752b1"
    })  

  </script>
</html>
